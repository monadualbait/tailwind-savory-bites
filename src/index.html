<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savory Bites</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="https://img.icons8.com/3d-fluency/94/avocado.png" type="image/x-icon">

  </head>
  <body class="text-gray-600 font-body">
    <!--content wrapper-->
    <div class="md:grid md:grid-cols-3">
      <!-- navbar -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav>
          <div class="flex justify-between items-center m-5">
            <h1 class="text-3xl font-bold text-primary-200">
              <a href="/" class="hover:text-primary-300">Savory Bites</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6 hover:text-primary-300"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="py-1 text-primary-200">
              <a
                class="px-4 flex justify-start border-r-4 border-primary-200"
                href="/"
              >
                <svg
                  class="w-5 mr-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
                <span>Home</span>
              </a>
            </li>
            <li class="py-1 hover:text-primary-300">
              <a
                class="px-4 flex justify-start border-r-4 border-white"
                href="#"
              >
                <svg
                  class="w-5 mr-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
                  />
                </svg>
                <span>About</span>
              </a>
            </li>
            <li class="py-1 hover:text-primary-300">
              <a
                class="px-4 flex justify-start border-r-4 border-white"
                href="#"
              >
                <svg
                  class="w-5 mr-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z"
                  />
                </svg>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- navbar end -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            class="text-primary-100 btn border-primary-200 md:border hover:bg-primary-200 hover:text-white"
            href="#"
            >Login</a
          >
          <a
            class="text-primary-100 ml-2 btn border-primary-200 md:border hover:bg-primary-200 hover:text-white"
            href="#"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-5xl font-bold text-secondary-200">Recipes</h2>
          <h3>For Vegans</h3>
        </header>

        <div>
          <h4
            class="text-lg text-secondary-100 font-bold mt-12 pb-2 border-b border-gray-200"
          >
            Latest Recipes
          </h4>

          <div class="mt-6 grid md:grid-cols-3 sm:grid-cols-2 gap-4">
            <!--card-->
            <div class="card">
              <img src="/images/stew.jpg" alt="stew" />
              <div class="p-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Alex</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <!-- Close card div -->

            <!--card-->
            <div class="card">
              <img src="/images/noodles.jpg" alt="noodles" />
              <div class="p-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Alex</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>15 mins</span>
              </div>
            </div>
            <!-- Close card div -->

            <!--card-->
            <div class="card">
              <img src="/images/curry.jpg" alt="curry" />
              <div class="p-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Alex</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>30 mins</span>
              </div>
            </div>
            <!-- Close card div -->
          </div>
          <!-- Close grid div -->
          <h4
            class="text-lg text-secondary-100 font-bold mt-12 pb-2 border-b border-gray-200"
          >
            Most Popular
          </h4>
          <div class="mt-8">
            <!--card-->
          </div>
          <div class="flex justify-center">
            <div class="bg-secondary-100 text-white btn hover:bg-secondary-300">
              Load more
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
